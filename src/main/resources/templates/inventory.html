<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="sr">
<head th:replace="~{fragments/header :: head('Mesara ERP | Zalihe')}"></head>
<style>
    .table-big-font { font-size: 1.15rem; font-weight: 600; }
    .status-ok { color: #28a745; }
    .status-low { color: #dc3545; font-weight: 800; }
</style>

<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">
    <div th:replace="~{fragments/header :: navbar}"></div>
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <div class="content-wrapper">
        <section class="content-header">
            <div class="container-fluid">
                <h1 class="m-0 text-dark"><i class="fas fa-boxes text-info mr-2"></i>Trenutno Stanje (Lager)</h1>
            </div>
        </section>

        <section class="content">
            <div class="container-fluid">
                <div class="card card-outline card-info shadow-sm">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <label>Izaberi radnju za pregled:</label>
                                <select id="storeSelect" class="form-control form-control-lg" onchange="refreshInventory()">
                                    <option th:each="store : ${stores}"
                                            th:value="${store.id}"
                                            th:text="${store.name}"
                                            th:selected="${selectedStoreId == store.id}"></option>
                                </select>
                            </div>
                            <div class="col-md-8 text-right mt-4">
                <span class="badge badge-info p-2">
                    <i class="fas fa-info-circle mr-1"></i>
                    Prikazano stanje za poslednju aktivnu radnju
                </span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card shadow-sm">
                    <div class="card-body p-0">
                        <table class="table table-striped table-hover mb-0 text-center">
                            <thead class="bg-dark">
                            <tr>
                                <th style="text-align: left;" class="pl-4">Artikal</th>
                                <th>Količina na stanju</th>
                                <th>Status</th>
                            </tr>
                            </thead>
                            <tbody class="table-big-font">
                            <tr th:each="s : ${stocks}">
                                <td class="text-left pl-4" th:text="${s.product.name}"></td>
                                <td>
                        <span th:class="${s.quantity.signum() <= 0 ? 'status-low' : 'status-ok'}"
                              th:text="${#numbers.formatDecimal(s.quantity, 1, 3) + ' kg'}">
                        </span>
                                </td>
                                <td>
                                    <span th:if="${s.quantity.signum() > 0}" class="badge badge-success px-3 py-2">IMA NA STANJU</span>
                                    <span th:unless="${s.quantity.signum() > 0}" class="badge badge-danger px-3 py-2">NESTALO</span>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <footer th:replace="~{fragments/footer :: footer}"></footer>
</div>

<div th:replace="~{fragments/footer :: scripts}"></div>

<script>
    function refreshInventory() {
        const storeId = document.getElementById('storeSelect').value;
        // Šaljemo na /inventory rutu sa izabranim ID-jem
        window.location.href = '/inventory' + (storeId ? '?storeId=' + storeId : '');
    }
</script>

</body>
</html>
