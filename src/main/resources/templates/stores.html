<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="sr">
<head th:replace="~{fragments/header :: head}">
    <title>Mesara ERP | Lista Radnji</title>
</head>

<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

    <div th:replace="~{fragments/header :: navbar}"></div>
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <div class="content-wrapper">
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>Lista Prodavnica</h1>
                    </div>
                    <div class="col-sm-6 text-right">
                        <a th:href="@{/stores/add}" class="btn btn-success">
                            <i class="fas fa-plus"></i> Dodaj Novu Radnju
                        </a>
                    </div>
                </div>
            </div>
        </section>

        <section class="content">
            <div class="container-fluid">
                <div class="card">
                    <div class="card-body p-0">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th style="width: 10px">ID</th>
                                <th>Naziv</th>
                                <th>Lokacija</th>
                                <th>Adresa</th>
                                <th class="text-center">Status</th>
                                <th style="width: 150px" class="text-right">Akcije</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="store : ${stores}">
                                <td th:text="${store.id}">1</td>
                                <td th:text="${store.name}">Radnja A</td>
                                <td th:text="${store.location}">Beograd</td>
                                <td th:text="${store.address}">Ulica 1</td>
                                <td class="text-center">
                                    <span th:if="${store.active}" class="badge badge-success">Aktivna</span>
                                    <span th:unless="${store.active}" class="badge badge-danger">Neaktivna</span>
                                </td>
                                <td class="text-right">
                                    <a th:href="@{/stores/edit/{id}(id=${store.id})}" class="btn btn-info btn-sm">
                                        <i class="fas fa-pencil-alt"></i>
                                    </a>
                                    <a th:href="@{/stores/delete/{id}(id=${store.id})}" class="btn btn-danger btn-sm"
                                       onclick="return confirm('Da li ste sigurni da želite da obrišete ovu radnju?')">
                                        <i class="fas fa-trash"></i>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
</div>

<div th:replace="~{fragments/footer :: scripts}"></div>
</body>
</html>
