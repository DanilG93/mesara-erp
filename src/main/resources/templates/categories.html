<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="sr">
<head th:replace="~{fragments/header :: head('Mesara ERP | Kategorije')}">
</head>

<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

  <div th:replace="~{fragments/header :: navbar}"></div>
  <div th:replace="~{fragments/sidebar :: sidebar}"></div>

  <div class="content-wrapper">
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Kategorije Artikala</h1>
          </div>
          <div class="col-sm-6 text-right">
            <a th:href="@{/categories/add}" class="btn btn-success">
              <i class="fas fa-plus"></i> Dodaj Novu Kategoriju
            </a>
          </div>
        </div>
      </div>
    </section>

    <section class="content">
      <div class="container-fluid">
        <div class="card card-outline card-primary">
          <div class="card-body p-0">
            <table class="table table-striped table-hover mb-0">
              <thead>
              <tr>
                <th style="width: 60px" class="text-center">#</th>
                <th>Naziv Kategorije</th>
                <th style="width: 150px" class="text-right pr-3">Akcije</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="category, iStat : ${categories}">
                <td class="text-center" th:text="${iStat.count}">1</td>
                <td>
                  <strong th:text="${category.name}">Sveže Meso</strong>
                </td>
                <td class="text-right pr-3">
                  <a th:href="@{/categories/edit/{id}(id=${category.id})}" class="btn btn-info btn-sm" title="Izmeni">
                    <i class="fas fa-pencil-alt"></i>
                  </a>
                  <a th:href="@{/categories/delete/{id}(id=${category.id})}" class="btn btn-danger btn-sm"
                     title="Obriši"
                     onclick="return confirm('Da li ste sigurni? Brisanjem kategorije možete uticati na artikle koji su u njoj.')">
                    <i class="fas fa-trash"></i>
                  </a>
                </td>
              </tr>
              <tr th:if="${categories.isEmpty()}">
                <td colspan="3" class="text-center py-4 text-muted">
                  Nema definisanih kategorija. Kliknite na "Dodaj Novu Kategoriju".
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </section>
  </div>

  <div th:replace="~{fragments/footer :: footer}"></div>
</div>

<div th:replace="~{fragments/footer :: scripts}"></div>
</body>
</html>
