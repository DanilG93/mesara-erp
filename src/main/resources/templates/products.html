<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="rs">
<head th:replace="~{fragments/header :: head}">
    <title>Mesara ERP | Artikli</title>
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">
    <div th:replace="~{fragments/header :: navbar}"></div>
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <div class="content-wrapper">
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6"><h1>Artikli</h1></div>
                    <div class="col-sm-6 text-right">
                        <a th:href="@{/products/add}" class="btn btn-success"><i class="fas fa-plus"></i> Novi Artikal</a>
                    </div>
                </div>
            </div>
        </section>

        <section class="content">
            <div class="container-fluid">
                <div class="card">
                    <div class="card-body p-0">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Naziv</th>
                                <th>Kategorija</th>
                                <th>Cena</th>
                                <th class="text-right">Akcije</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="product : ${products}">
                                <td th:text="${product.id}"></td>
                                <td th:text="${product.name}"></td>
                                <td th:text="${product.category}"></td>
                                <td>
                                    <span th:text="${product.price != null ? product.price + ' RSD' : 'Opciono'}"></span>
                                </td>
                                <td class="text-right">
                                    <a th:href="@{/products/edit/{id}(id=${product.id})}" class="btn btn-info btn-sm"><i class="fas fa-pencil-alt"></i></a>
                                    <a th:href="@{/products/delete/{id}(id=${product.id})}" class="btn btn-danger btn-sm" onclick="return confirm('ObriÅ¡i artikal?')"><i class="fas fa-trash"></i></a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <div th:replace="~{fragments/footer :: footer}"></div>
</div>
<div th:replace="~{fragments/footer :: scripts}"></div>
</body>
</html>
