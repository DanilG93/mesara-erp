<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="rs">
<head th:replace="~{fragments/header :: head('Mesara ERP | Artikal')}"></head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">
    <div th:replace="~{fragments/header :: navbar}"></div>
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <div class="content-wrapper">
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2 align-items-center">
                    <div class="col-sm-6 col-6">
                        <h1 class="m-0">Artikli</h1>
                    </div>
                    <div class="col-sm-6 col-6 text-right">
                        <a th:href="@{/products/add}" class="btn btn-success btn-sm-block">
                            <i class="fas fa-plus"></i> <span class="d-none d-md-inline">Novi Artikal</span>
                        </a>
                    </div>
                </div>
            </div>
        </section>

        <section class="content">
            <div class="container-fluid">
                <div class="card card-outline card-primary shadow-sm">
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover mb-0 text-nowrap">
                                <thead>
                                <tr>
                                    <th style="width: 50px" class="text-center">#</th>
                                    <th>Naziv</th>
                                    <th>Kategorija</th>
                                    <th>Cena po kg/kom</th>
                                    <th style="width: 150px" class="text-right pr-3">Akcije</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="product, iStat : ${products}">
                                    <td class="text-center" th:text="${iStat.count}">1</td>
                                    <td><strong th:text="${product.name}">Artikal</strong></td>
                                    <td th:text="${product.category != null ? product.category.name : 'Nema kategorije'}">Kategorija</td>
                                    <td>
                                        <span th:text="${product.price != null ? product.price + ' RSD' : 'Opciono'}">0.00</span>
                                    </td>
                                    <td class="text-right pr-3">
                                        <a th:href="@{/products/edit/{id}(id=${product.id})}" class="btn btn-info btn-sm" title="Izmeni">
                                            <i class="fas fa-pencil-alt"></i>
                                        </a>
                                        <a th:href="@{/products/delete/{id}(id=${product.id})}" class="btn btn-danger btn-sm" title="Obriši"
                                           onclick="return confirm('Da li ste sigurni da želite da obrišete ovaj artikal?')">
                                            <i class="fas fa-trash"></i>
                                        </a>
                                    </td>
                                </tr>
                                <tr th:if="${products.isEmpty()}">
                                    <td colspan="5" class="text-center py-4 text-muted">
                                        Nema unetih artikala. Kliknite na "Novi Artikal".
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <footer th:replace="~{fragments/footer :: footer}"></footer>
</div>
<div th:replace="~{fragments/footer :: scripts}"></div>
</body>
</html>
