<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="sr">Ł
<head th:replace="~{fragments/header :: head('Mesara ERP | Kategorija Forma')}"></head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

  <div th:replace="~{fragments/header :: navbar}"></div>
  <div th:replace="~{fragments/sidebar :: sidebar}"></div>

  <div class="content-wrapper">
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 th:text="${category.id == null ? 'Nova Kategorija' : 'Izmeni Kategoriju'}">Kategorija</h1>
          </div>
        </div>
      </div>
    </section>

    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-6">
            <div class="card card-primary shadow-sm">
              <form th:action="@{/categories/save}" th:object="${category}" method="post">
                <input type="hidden" th:field="*{id}" />

                <div class="card-body">
                  <div class="form-group">
                    <label for="name">Naziv Kategorije</label>
                    <input type="text" th:field="*{name}" class="form-control" id="name"
                           placeholder="npr. SVEŽE MESO" required>
                    <small class="text-muted">Unesite jedinstven naziv za grupu artikala.</small>
                  </div>
                </div>

                <div class="card-footer">
                  <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save mr-1"></i> Sačuvaj
                  </button>
                  <a th:href="@{/categories}" class="btn btn-default float-right">Odustani</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <footer th:replace="~{fragments/footer :: footer}"></footer>
</div>
<div th:replace="~{fragments/footer :: scripts}"></div>
</body>
</html>
